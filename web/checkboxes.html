<!DOCTYPE html>
<html>

<head>
    <title>Checkbox Test for Flexible Mink</title>
</head>

<body>
<form>
    <label for="checkedCheckbox">
        <input type="checkbox" name="checkedCheckbox" value="checkedCheckbox" id="checkedCheckbox" checked="checked">
        Checked</label>
    <label for="notCheckedCheckbox">
        <input type="checkbox" name="notCheckedCheckbox" value="notCheckedCheckbox" id="notCheckedCheckbox">
        Not Checked</label>

    <div data-qa-id="Checkboxes in QA">
        <label for="QAcheckedCheckbox">
            <input
                    type="checkbox"
                    name="QAcheckedCheckbox"
                    value="QAcheckedCheckbox"
                    id="QAcheckedCheckbox"
                    checked="checked">
            QA Checked
        </label>
        <label for="QAnotCheckedCheckbox">
            <input type="checkbox" name="QAnotCheckedCheckbox" value="QAnotCheckedCheckbox" id="QAnotCheckedCheckbox">
            QA Not Checked
        </label>
    </div>
</form>
</body>

</html>
